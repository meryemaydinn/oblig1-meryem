<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Bestilling av kinobilletter</h1>
            <form>
                <div class="form-group row">
                    <label for="film" class="col-sm-2 col-form-label">Velg film:</label>
                    <div class="col-sm-10">
                        <select id="film" name="film" class="form-control">
                            <option value="" disabled selected>Velg film</option>
                            <option>Film 1</option>
                            <option>Film 2</option>
                            <option>Film 3</option>
                            <option>Film 4</option>
                        </select>
                        <div id="filmError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="antall" class="col-sm-2 col-form-label">Antall</label>
                    <div class="col-sm-10">
                        <input type="number" id="antall" min="1" class="form-control">
                        <div id="antallError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Fornavn</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" class="form-control">
                        <div id="nameError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="surname" class="col-sm-2 col-form-label">Etternavn</label>
                    <div class="col-sm-10">
                        <input type="text" id="surname" class="form-control">
                        <div id="surnameError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Telefonnr</label>
                    <div class="col-sm-10">
                        <input type="tel" id="phone" name="phone" class="form-control">
                        <div id="phoneError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Epost</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control">
                        <div id="emailError" class="form-text text-danger"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary" onclick="BillettBestilling()">Kj√∏p billett</button>
                    </div>
                </div>
            </form>

            <h2 class="card-title mt-5">Alle billetter</h2>
            <div id="alleBilletter" class="mb-3"></div>

            <button type="button" class="btn btn-danger" onclick="slettBilletter()">Slett alle billettene</button>
        </div>
    </div>
</div>
<script src="oblig1.js"></script>
</body>
</html>
